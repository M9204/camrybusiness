<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parts Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .search-section {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>my Cart</h1>

    <div class="search-section">
      <input type="text" id="searchItem" placeholder="Enter item name...">
      <button onclick="addItem()">Add to Cart</button>
    </div>

    <table id="cartTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Cost (QAR)</th>
          <th>Selling Cost (QAR)</th>
          <th>Shipping Period</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    // Load items from JSON file
    let itemsData = [];

    fetch("car_parts.json")
      .then(response => response.json())
      .then(data => {
        itemsData = data;
      })
      .catch(error => console.error("Error loading JSON:", error));

    function addItem() {
      const searchValue = document.getElementById("searchItem").value.trim().toLowerCase();
      if (!searchValue) return;

      // case-insensitive search
      const item = itemsData.find(i => i.Item.toLowerCase() === searchValue);

      if (item) {
        const tableBody = document.querySelector("#cartTable tbody");
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.Item}</td>
          <td>${item["Cost (QAR)"]}</td>
          <td>${item["Selling Cost (QAR)"].toFixed(2)}</td>
          <td>${item["Shipping Period"]}</td>
        `;

        tableBody.appendChild(row);
      } else {
        alert("Item not found in inventory.");
      }

      document.getElementById("searchItem").value = "";
    }
  </script>
</body>
</html>
