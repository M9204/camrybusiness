<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ccc; }
    button { padding: 10px 15px; margin: 5px; background: red; color: white; border: none; cursor: pointer; }
    button.checkout { background: green; }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Cart</h1>
  <ul id="cartList"></ul>
  <button onclick="clearCart()">Clear Cart</button>
  <button class="checkout" onclick="checkout()">Checkout</button>

  <script>
    // Get URL params
    const urlParams = new URLSearchParams(window.location.search);
    const newItem = urlParams.get('item');

    // Load cart from localStorage or empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // If new item exists, add to cart
    if (newItem) {
      cart.push(newItem);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Display cart
    const cartList = document.getElementById('cartList');
    if (cart.length === 0) {
      cartList.innerHTML = "<li>Cart is empty</li>";
    } else {
      cartList.innerHTML = cart.map(item => `<li>${item}</li>`).join('');
    }

    // Clear cart function
    function clearCart() {
      localStorage.removeItem('cart');
      location.href = 'index.html';
    }

    // Checkout function - download cart as text file
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const textContent = "My Cart Items:\n\n" + cart.join("\n");
      const blob = new Blob([textContent], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cart_items.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
