<!DOCTYPE html>
<html>
<head>
  <title>Cart Checkout with EmailJS</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .cart { max-width: 400px; margin: auto; padding: 10px; border: 1px solid #ccc; border-radius: 10px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
    .qty-controls button { margin: 0 3px; }
    .remove-btn { background: red; color: white; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; }
    .checkout-form { display: none; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 8px 12px; }
    .checkout-btn { display: block; margin: 15px auto; }
  </style>
</head>
<body>

<div class="cart">
  <h2>üõí Your Cart</h2>
  <div id="cart-items"></div>
  <p id="total">Total: 0</p>
  <p id="total-qty">Total Quantity: 0</p>
  <button class="checkout-btn" onclick="showCheckoutForm()">Checkout</button>

  <form id="checkout-form" class="checkout-form" onsubmit="sendEmail(event)">
    <input type="email" id="user-email" placeholder="Enter your email" required>
    <input type="tel" id="user-phone" placeholder="Enter your phone" required>
    <button type="submit">Send Order</button>
  </form>
</div>

<script>
  emailjs.init("KL9tzTpfIKMZOOfGi");

  let cart = {};

  function addItem(name, price) {
    if (!cart[name]) {
      cart[name] = { price: price, quantity: 1 };
    } else {
      cart[name].quantity++;
    }
    renderCart();
  }

  function updateQty(name, change) {
    if (cart[name]) {
      cart[name].quantity += change;
      if (cart[name].quantity <= 0) {
        delete cart[name];
      }
      renderCart();
    }
  }

  function removeItem(name) {
    delete cart[name];
    renderCart();
  }

  function renderCart() {
    let cartContainer = document.getElementById("cart-items");
    let total = 0;
    let totalQty = 0;
    cartContainer.innerHTML = "";

    for (let name in cart) {
      let item = cart[name];
      total += item.price * item.quantity;
      totalQty += item.quantity;

      cartContainer.innerHTML += `
        <div class="cart-item">
          <span>${name} x ${item.quantity}</span>
          <div class="qty-controls">
            <button onclick="updateQty('${name}', 1)">+</button>
            <button onclick="updateQty('${name}', -1)">-</button>
            <button class="remove-btn" onclick="removeItem('${name}')">Remove</button>
          </div>
        </div>
      `;
    }

    document.getElementById("total").textContent = "Total: $" + total;
    document.getElementById("total-qty").textContent = "Total Quantity: " + totalQty;
  }

  function showCheckoutForm() {
    document.getElementById("checkout-form").style.display = "block";
  }

  function sendEmail(event) {
    event.preventDefault();

    let email = document.getElementById("user-email").value;
    let phone = document.getElementById("user-phone").value;

    let items = Object.keys(cart).map(name => `${name} x ${cart[name].quantity}`).join(", ");
    let quantities = Object.values(cart).map(item => item.quantity).reduce((a, b) => a + b, 0);

    emailjs.send("service_id", "template_9mrozeg", {
      items: items,
      quantity: quantities
    }).then(() => {
      alert("‚úÖ Order sent successfully!");
      cart = {};
      renderCart();
      document.getElementById("checkout-form").style.display = "none";
    }).catch(err => {
      console.error(err);
      alert("‚ùå Failed to send order");
    });
  }

  // Example test items
  addItem("Car Door", 150);
  addItem("Car Light", 75);
</script>

</body>
</html>
