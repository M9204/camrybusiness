<!DOCTYPE html>
<html>
<head>
  <title>Camry Business</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body { font-family: Arial; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    img { width: 100%; }
  </style>
</head>
<body>
  <h1>Camry Business</h1>
  <div id="items"></div>
  <button onclick="checkout()">Checkout</button>

  <script>
    emailjs.init("KL9tzTpfIKMZOOfGi");

    let cart = [];

    async function loadItems() {
      const res = await fetch('https://YOUR_RENDER_SERVER/api/parts');
      const parts = await res.json();
      const container = document.getElementById('items');
      parts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.details}</p>
          <button onclick="addToCart('${p.name}')">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name) {
      const item = cart.find(c => c.name === name);
      if (item) item.quantity++;
      else cart.push({ name, quantity: 1 });
      alert(name + " added to cart!");
    }

    function checkout() {
      const itemsStr = cart.map(c => `${c.name} x ${c.quantity}`).join('\n');
      emailjs.send("service_ezl7f8j", "template_9mrozeg", {
        items: itemsStr,
        quantity: cart.reduce((sum, i) => sum + i.quantity, 0)
      }).then(() => {
        alert("Order sent!");
        cart = [];
      });
    }

    loadItems();
  </script>
</body>
</html>
